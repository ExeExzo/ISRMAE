    <style>
      .formField {
          width: 100%;
          display: flex;
          align-items: flex-start;
          justify-content: center;
          flex-direction: column;
          gap: 5px;
      }
      .formField label {
          padding: 0 15px ;
          font-weight: bolder;
      }
      .formField input {
          font-size: 1rem;
          border: 1px solid #9d9d9d;
          border-radius: 5px;
          padding: 10px 15px;
          width: calc(100% - 30px - 2px);
      }
      .formField select {
          font-size: 1rem;
          border: 1px solid #9d9d9d;
          border-radius: 5px;
          padding: 10px 15px;
          width: calc(100%);
      }
      .required {
          color: red;
      }

      .checkboxes {
          display: flex;
          align-items: flex-start;
          justify-content: flex-start;
          gap: 25px;
          flex-wrap: wrap;
          width: 100%;
      }
      .imagesBlock {
        width: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        gap: 10px;
      }
      .imagesBlock img{
        height: 175px;
      }

      .bigBlock {
        width: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
        flex-direction: column;
        gap: 25px;
        margin-top: 75px;
        margin-bottom: 75px;
      }
      .bigBlock1 {
        width: 100%;
        display: flex;
        gap: 25px;
        margin-top: 75px;
        margin-bottom: 75px;
      }
      .bigBlock2 {
        margin-bottom: 130px;
      }
      .divider {
        width: 100%;
        height: 1px;
        background-color: black;
      }

      .myBtn {
        padding: 10px 50px;
        border: 1px solid #17a2b8;
        background-color: white;
        color: #17a2b8;
        font-weight: bolder;
        text-align: center;
        cursor: pointer;
      }
      .myBtn:hover {
        border: 1px solid white;
        background-color: #17a2b8;
        color: white;
      }

      .myBtn1 {
        padding: 10px 50px;
        border: 1px solid #17a2b8;
        background-color: white;
        color: #17a2b8;
        font-weight: bolder;
        text-align: center;
        cursor: pointer;
        width: 93%;
      }
      .myBtn1:hover {
        border: 1px solid white;
        background-color: #17a2b8;
        color: white;
      }
    </style>
</head>
